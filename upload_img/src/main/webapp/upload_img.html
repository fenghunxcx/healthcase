<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="plugins/elementui/index.css">
<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
<script src="js/vue.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script src="plugins/elementui/index.js"></script>
<script src="https://unpkg.com/qiniu-js@2.5.4/dist/qiniu.min.js"></script>
<style>
    .avatar-uploader .el-upload {
        border: 1px dashed #d9d9d9;
        border-radius: 6px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    .avatar-uploader .el-upload:hover {
        border-color: #409EFF;
    }
    .avatar-uploader-icon {
        font-size: 28px;
        color: #8c939d;
        width: 178px;
        height: 178px;
        line-height: 178px;
        text-align: center;
    }
</style>
<body>
<div id="app">
    <el-upload
            class="avatar-uploader"
            action=""
            :show-file-list="false"
            :before-upload="beforeAvatarUpload">
        <img v-if="imageUrl" :src="imageUrl" class="avatar" width="237" height="237">
        <i v-else class="el-icon-plus avatar-uploader-icon"></i>
    </el-upload>
</div>

</body>
<script type="text/javascript" >

    new Vue({
        el:"#app",
        data:{
            imageUrl: "",
            domain: "http://qfxjrk1lr.hd-bkt.clouddn.com"
        },
        methods:{
            beforeAvatarUpload(file){
                //1. 获取token
                axios.get("/getToken.do").then((res)=>{
                    var token = res.data.data;

                    // 2. 生成文件名
                    //获取唯一的文件名
                    var uuid = this.generateUUID();
                    //获取文件后缀
                    var fileName = file.name;
                    var extendName = fileName.substr(fileName.lastIndexOf(".") );
                    //上传到服务上的文件名
                    var serverName = uuid + extendName;
                    //3.开始上传
                    // 配置存储区域
                    var config = {
                        //是否使用cdn加速域名
                        useCdnDomain: true,
                        region: qiniu.region.z0
                    };
                    //配置上传的参数
                    var putExtra = {
                        fname: serverName,
                        params: {},
                        mimeType: ["image/png","image/jpeg","image/jpg" ]
                    };
                    //开始上传
                    var observable = qiniu.upload(file, serverName, token, putExtra, config);
                    //处理上传过程
                    observable.subscribe({
                        // 上传的过程的回调
                        next:(res)=>{
                            console.log(res);
                        },
                        //执行失败时的回调
                        error:(err)=>{
                            console.log(err);
                            this.$message({
                                type: "success",
                                message: "上传失败！"
                            });
                        },
                        //上传完成后的回调
                        complete:(res)=>{
                            console.log("上传完成");
                            this.$message({
                                type: "success",
                                message: "上传成功！"
                            });
                            //图片回显
                            this.imageUrl = this.domain + "/" + serverName;
                            console.log(this.imageUrl);
                        }
                    });
                }).catch((err)=>{
                    console.log(err);
                });
            },
            //生成uuid
            generateUUID() {
                var d = new Date().getTime();
                if (window.performance && typeof window.performance.now === "function") {
                    d += performance.now(); //use high-precision timer if available
                }
                var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                    var r = (d + Math.random() * 16) % 16 | 0;
                    d = Math.floor(d / 16);
                    return (c == 'x' ? r : (r & 0x3 | 0x8)).toString(16);
                });
                return uuid;
            },
            // 返回 类似 20160102 格式的字符串
            formatDate: function () {
                var date = new Date();
                var y = date.getFullYear();
                var m = date.getMonth() + 1;
                if (m < 10) m = "0" + m;
                var d = date.getDate();
                if (d < 10) d = "0" + date.getDate();
                return y + "" + m + "" + d
            },
        }
    });

</script>

</html>
