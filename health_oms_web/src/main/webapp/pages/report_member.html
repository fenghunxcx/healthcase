<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../plugins/elementui/index.css">

</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>统计分析<small>会员数量</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>统计分析</el-breadcrumb-item>
            <el-breadcrumb-item>会员数量</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="container">
                <div class="block">
                    <span class="demonstration">起始日期</span>
                    <el-date-picker
                            v-model="startmonth"
                            type="month"
                            placeholder="选择起始月份">
                    </el-date-picker>
                </div><br/>
                <div class="block">
                    <span class="demonstration">结束日期</span>
                    <el-date-picker
                            v-model="endmonth"
                            type="month"
                            placeholder="选择结束月份">
                    </el-date-picker>
                </div>
                <el-button type="primary" size="mini" @click="findBymonth()">生成会员数据折线图</el-button>
            </div>
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="chart1" style="height:600px;">

            </div>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script src="../js/echarts.js"></script>


<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            startmonth: '',//起始日期
            endmonth: '',//结束日期

        },
        created() {
        },
        methods: {
            findBymonth() {
                if(this.endmonth.length <= 0){
                    alert("请选择日期")
                }
                let start = this.startmonth.getFullYear() + "-" + this.startmonth.getMonth();
                let end = this.endmonth.getFullYear() + "-" + this.endmonth.getMonth();
                //发送axios请求，传递后端用户选择的月份进行查询

                axios.post("http://localhost:82/report/findBymonths.do?startmonth=" + start + "&endmonth=" + end).then((res) => {
                    if (res.data.flag) {
                    var myChart1 = echarts.init(document.getElementById('chart1'));
                    //发送ajax请求获取动态数据
                    myChart1.setOption(
                        {
                            title: {
                                text: '会员数量'
                            },
                            tooltip: {},
                            legend: {
                                data: ['会员数量']
                            },
                            xAxis: {
                                type: 'category',
                                data: res.data.data.months,
                            },
                            yAxis: {
                                type: 'value'
                            },
                            series: [{
                                name: '会员数量',
                                type: 'line',
                                data: res.data.data.memebercount,
                            }]
                        });
                    this.$message.success(res.data.message);
                } else {
                    this.$message.error(res.data.message);
                }
            });

            },

        }

    })
</script>


</html>
